<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-[#0e1116] text-[#cad1d8]">
	<div class="pt-8 pb-6 flex items-center justify-center">
		<img class="h-12" src="/images/github-mark.png" alt="github_logo">
	</div>
	<div class="mx-auto w-80 mb-4">
		<div class="mb-4 text-[#c9d1d9]">
			<label class="text-xl flex items-center justify-center">Sign in to GitHub</label>
		</div>
		<div class="block text-center border border-[#21262d] rounded-md p-4 box-border">
			<form class="block text-xs box-border ">
				<label for="login_field" class="block m-2 text-left">
					Username or email address
				</label>
				<input type="text" name="login" id="login_field"
					class="block box-content h-5 w-full px-3 py-1.5 text-sm leading-5 bg-[#0d1117] border border-[#30363d] rounded-md mt-1 mb-4 ">
				<div class="relative box-border block ">
					<label for="password" class="block mb-2 text-left border-box">
						Password
					</label>
					<a class="float-right text-xs right-0 top-0 absolute text-[#58a6ff] box-border">Forgot Password?</a>
					<input type="password" name="password" id="password"
						class="block mt-1 mb-4 border text-sm leading-5 bg-[#0d1117] border-[#30363d] box-content h-5 w-full px-3 py-1.5 rounded-md">
					<input type="submit" name="commit"
						class="block w-full text-center mt-4 bg-[#238636] border-[#30363d] text-white px-4 py-1.5 border relative text-sm leading-5 rounded-md ">

				</div>
			</form>
		</div>
		<p
			class="p-4 text-center border border-solid border-[#30363d] rounded-md mt-4 mb-2.5 box-border block leading-6 text-sm">
			New to Github
			<a href="create_account" class="text-[#58a6ff] ">Create an account</a>
		</p>
	</div>
	<div class="text-xs p-10">
		<ul class="flex list-none justify-center text-[#58a6ff] ">
			<li class="mr-4">Terms</li>
			<li class="mr-4">Privacy</li>
			<li class="mr-4">Security</li>
			<li class="mr-4 text-gray-500">Contact GitHub</li>
		</ul>
	</div>
</body>

</html>
